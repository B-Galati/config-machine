---
- name: Main playbook to setup machine
  hosts: localhost
  gather_facts: yes
  gather_subset: [min]
  vars:
    ansible_user: benoit
    jetbrains_toolbox_version: latest
  vars_files:
    - vault.yaml
  pre_tasks:
    - name: Upgrade packages
      become: true
      apt:
        update_cache: true
        upgrade: true
  post_tasks:
    - name: Remove useless packages
      become: true
      apt:
        purge: yes
        autoremove: yes

    - name: Remove useless packages from the cache
      become: true
      apt:
        autoclean: yes
  roles:
    - user
    - system
    - software
    - repositories
    - php
    - docker
    - nodejs
#    - mutagen
    - keepassxc
    - peek
    - dbeaver
    - vscode
    - yubico
    - hyperfine
    - vagrant
    - spotify
    - hub
    - insomnia
    - stellar
    - slack
    - mkcert
    - croncape
    - fd
    - bat
    - hexyl
    - discord
    - keybase
    - gitlab-runner
    - jaredhocutt.jetbrains_toolbox
    - phpstorm-url-handler
    - fzf
    - firefox-dev
    - drawio
